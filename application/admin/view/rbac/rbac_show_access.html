<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/public/layui/css/layui.css">
    <link rel="stylesheet" href="/public/static/css/style.css">
    <link rel="stylesheet" href="/public/css/childcommon.css">
    <link rel="stylesheet" href="/public/css/admin/rbac.css">
    <!--引入jquery-->
    <script src="/public/jquery.js"></script>
    <!--引入layer-->
    <script src="/public/layer/layer.js"></script>
</head>
<body>
<form class="layui-form layui-form-pane" action="">
    {volist name="list" id="vo"}
    {if $vo.parent_id eq 0}
        <div class="layui-form-inline">
            <label class="layui-form-label" style="width:100%;">{$vo.name}</label>
        </div>
        {volist name="list" id="v"}
            {if $v.parent_id eq $vo.id}
                <div class="layui-form-inline">
                    <div class="layui-input-inline">
                        <input type="checkbox" name="author[{$v.id}]" title="{$v.name}" lay-filter="power" class="lev2">
                    </div>
                    <div class="layui-form-inline child" style="border-bottom:1px #13A38C solid;margin-bottom:20px;">
                        <div class="layui-input-inline">
                            {volist name="list" id="vod"}
                                {if $vod.parent_id eq $v.id}<input type="checkbox"  lay-filter="power" name="author[{$vod.id}]" title="{$vod.name}">{/if}
                            {/volist}
                        </div>
                    </div>
                </div>
            {/if}
        {/volist}
    {/if}
    {/volist}

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo4">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

</body>
<script type="text/javascript" src="/public/layui/layui.js"></script>
<script type="text/javascript" src="/public/js/admin/rbac.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改管理员信息-素材站-后台管理</title>
    <link rel="stylesheet" href="/public/layui/css/layui.css">
    <link rel="stylesheet" href="/public/static/css/style.css">
    <link rel="stylesheet" href="/public/css/childcommon.css">
    <link rel="stylesheet" href="/public/css/admin/user_add.css">
    <!--引入jquery-->
    <script src="/public/jquery.js"></script>
    <!--引入layer-->
    <script src="/public/layer/layer.js"></script>
    <!--引入加密文件-->
    <script src="/public/plugins/sha1/sha1.js"></script>
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block username">
            <input type="text" name="user_name" lay-verify="username" autocomplete="off" placeholder="请输入用户名" disabled class="layui-input" value="{$info.user_name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号昵称</label>
        <div class="layui-input-block username">
            <input type="text" name="nick_name" lay-verify="nickname" autocomplete="off" placeholder="请输入昵称" class="layui-input" value="{$info.nick_name}">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">邮箱地址</label>
            <div class="layui-input-inline">
                <input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="邮箱地址" class="layui-input" value="{$info.email}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">账号状态</label>
            <div class="layui-input-block">
                <input type="checkbox" name="state" lay-skin="switch" lay-text="启用|禁用" {if $info.state eq 1}checked{/if}>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号类型</label>
        <div class="layui-input-block level" >
            <select name="level" lay-filter="aihao" lay-verify="level">
                <option value="0"></option>
                {volist name="$level" id="vo"}
                <option value="{$vo.id}" {if $info.type eq $vo.id}selected{/if}>{$vo.name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="phone" lay-verify="phone" autocomplete="off" placeholder="手机号码" class="layui-input" value="{$info.phone}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">真实姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="realname" lay-verify="realname" autocomplete="off" placeholder="真实姓名" class="layui-input" value="{$info.real_name}">
            </div>
        </div>
    </div>
    <input type="hidden" name="id" value="{$info.id}">
    <div class="layui-form-item">
        <div class="layui-input-block" style="margin:0 auto;text-align: center">
            <button class="layui-btn" lay-submit="" lay-filter="demo2">修改</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" src="/public/layui/layui.js"></script>
<script type="text/javascript" src="/public/js/admin/user_add.js"></script>
</html>

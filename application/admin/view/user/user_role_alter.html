<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建角色-素材站-后台管理</title>
    <link rel="stylesheet" href="/public/layui/css/layui.css">
    <link rel="stylesheet" href="/public/static/css/style.css">
    <link rel="stylesheet" href="/public/css/childcommon.css">
    <link rel="stylesheet" href="/public/css/admin/user_role.css">
    <!--引入jquery-->
    <script src="/public/jquery.js"></script>
    <!--引入layer-->
    <script src="/public/layer/layer.js"></script>
</head>
<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">角色名称</label>
        <div class="layui-input-block  name">
            <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入标题" class="layui-input" value="{$info.name}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">等级值</label>
        <div class="layui-input-block level">
            <input type="number" name="level" lay-verify="level" class="layui-input" value="0" value="{$info.level}">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">角色描述</label>
        <div class="layui-input-block description">
            <textarea placeholder="请输入描述内容"  name="description" class="layui-textarea">{$info.description}</textarea>
        </div>
    </div>
    <input type="hidden" name="id" value="{$info.id}">
    <div class="layui-form-inline" style="text-align:center;margin-top:20px;margin:0 auto;">
        <div class="layui-input-inline" >
            <button class="layui-btn" lay-submit="" lay-filter="demo2">修改</button>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" src="/public/layui/layui.js"></script>
<script type="text/javascript" src="/public/js/admin/user_role.js"></script>
</html>

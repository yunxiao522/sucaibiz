<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统参数列表</title>
    <link rel="stylesheet" href="/public/layui/css/layui.css">
    <link rel="stylesheet" href="/public/static/css/style.css">
    <link rel="stylesheet" href="/public/css/childcommon.css">
    <!--引入jquery-->
    <script src="/public/jquery.js"></script>
    <!--引入layer-->
    <script src="/public/layer/layer.js"></script>
</head>
<body>
<!--面包屑导航-->
<header style="width:100%;height:60px;line-height:60px;" id="header">
    <ul style="margin-left:20px;" class="bread-nav">
        <a href="">
            <li>首页</li>
        </a>
        <li>|</li>
        <a>
            <li>系统参数列表</li>
        </a>
    </ul>
    <div class="top-btn">
        <button class="layui-btn  layui-btn-sm add-column " style="background:#20B2AA" id="add">新增系统参数</button>
        <button class="layui-btn  layui-btn-sm add-column " style="background:#20B2AA" id="group">参数分组管理</button>
    </div>
</header>
<article id="sysconfig" lay-filter="demo" style="margin-top:-10px;"></article>
<script type="text/html" id="barOption">
    <button class="layui-btn  layui-btn-sm add-column " style="background:#009688" lay-event="alter">修改</button>
    <button class="layui-btn  layui-btn-sm add-column layui-btn-danger" lay-event="del">删除</button>
</script>
<script type="text/javascript" src="/public/layui/layui.js"></script>
<script src="/public/js/admin/Sysconfig_show_list.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新建系统参数分组</title>
    <link rel="stylesheet" href="/public/layui/css/layui.css">
    <link rel="stylesheet" href="/public/static/css/style.css">
    <!--引入jquery-->
    <script src="/public/jquery.js"></script>
    <!--引入layer-->
    <script src="/public/layer/layer.js"></script>
</head>
<body>
<form class="layui-form layui-form-pane" id="add" action="" style="margin-top:20px;margin-left:20px;">
    <div class="layui-form-item">
        <label class="layui-form-label">分组名</label>
        <div class="layui-input-block">
            <input type="text" name="name" autocomplete="off" lay-verify="name" placeholder="请输入名称" class="layui-input" style="width:300px">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="number" name="sort" autocomplete="off" lay-verify="sort" class="layui-input" style="width:80px" value="0">
        </div>
    </div>
    <div class="layui-form-item">
        <button class="layui-btn" lay-submit="" lay-filter="demo1" style="margin-left:240px;">新增</button>
    </div>
</form>
<script type="text/javascript" src="/public/layui/layui.js"></script>
<script type="text/javascript" src="/public/js/admin/Sysconfig_add_group.js"></script>
</body>
</html>

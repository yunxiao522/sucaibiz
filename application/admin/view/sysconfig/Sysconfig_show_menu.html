<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单管理-素材站-后台管理</title>
    <link rel="stylesheet" href="/public/layui/css/layui.css">
    <link rel="stylesheet" href="/public/static/css/style.css">
    <link rel="stylesheet" href="/public/css/childcommon.css">
    <!--引入jquery-->
    <script src="/public/jquery.js"></script>
    <!--引入layer-->
    <script src="/public/layer/layer.js"></script>
    <style>
        body{
            background:#F2F2F2;
            margin:0;
            padding:0;
        }
        div{
            border:0;
        }
        header{
            background:#ffffff;
        }
        .inline{
            float:left;
            display: inline;
        }
        article{
            padding:10px;
        }
        .left{
            width:400px;
            height:calc(100vh - 100px);
            border-radius:4px;
            background:#FFFFFF;
        }
        .right{
            width:calc(100% - 410px);
            height:calc(100vh - 100px);
            margin-left:10px;
            border-radius:4px;
            background:#FFFFFF;
        }
        .title{
            width:calc(100% - 15px );
            height:35px;
            border-bottom:1px #F6F6F6 solid;
            padding-left:15px;
            line-height:35px;
        }
        .manage-main{
            margin-top:-10px;
        }
        .nav-tree{
            margin-left:10px;
            margin-top:10px;
        }
    </style>
</head>
<body>
<!--面包屑导航-->
<header style="width:100%;height:60px;line-height:60px;" id="header">
    <ul style="margin-left:20px;" class="bread-nav">
        <a href="">
            <li>首页</li>
        </a>
        <li>|</li>
        <a>
            <li>系统设置</li>
        </a>
        <li>|</li>
        <a>
            <li>菜单管理</li>
        </a>
    </ul>
    <div class="top-btn">
        <button class="layui-btn layui-btn-small add-class">添加分类</button>
        <button class="layui-btn layui-btn-small add-menu">添加菜单</button>
    </div>
</header>
<article>
    <div class="left inline">
        <div class="title">菜单分类</div>
        <div class="nav-tree">
            <div class="tree-main">
                <ul id="tree"></ul>
            </div>
        </div>
    </div>
    <div class="right inline">
        <div class="title">菜单列表</div>
        <div class="manage-main" lay-filter="demo">

        </div>
    </div>
</article>
</body>
<script type="text/javascript" src="/public/layui/layui.js"></script>
<script type="text/javascript" >
    $(document).ready(function () {
        $.ajax({
            url: '/admin/sysconfig/getmenutreejson.html',
            type: 'get',
            async:false,
            success: function (data) {
                node = $.parseJSON(data);
            }
        });
    });
    $(function () {
        layui.use(['table', 'form', 'vip_table', 'tree'], function () {

            var form = layui.form
                , table = layui.table
                , vipTable = layui.vip_table;
            // 表格渲染
            tableIns = table.render({
                elem: '.manage-main'                  //指定原始表格元素选择器（推荐id选择器）
                , height: vipTable.getFullHeight(82)    //容器高度
                , cols: [[                  //标题栏
                    {type:'checkbox',fixed:'left'}
                    , {field: 'id', align: 'center', title: 'ID', width: 80}
                    , {field: 'name', align: 'center', title: '名称', width: 120}
                    , {field: 'ico', align: 'center', title: '图标', width: 600}
                    , {field: 'parent_id', align: 'center', title: '父级id', width: 120}
                    , {field: 'url', align: 'left', title: '跳转链接', width: 300}
                    , {field: 'create_time', align: 'center', title: '创建时间', width:200}
                    , {field:'alter_time',align:'center',title:'最后修改',width:200}
                    , {fixed: 'right', title: '操作', width: 200, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
                ]]
                , id: 'dataCheck'
                , url: '/admin/sysconfig_show_menu_json.html'
                , method: 'post'
                , page: true
                , where:{class:1}
                , limits: [30, 60, 90, 150, 300]
                , limit: 30 //默认采用30
                , loading: true
            });

            //监听工具条
            table.on('tool(demo)', function (obj) {
                var data = obj.data;
                if (obj.event === 'edit') {
                    //更改
                    layer.open({
                        type: 2,
                        title: '添加菜单',
                        shadeClose: true,
                        shade: 0.8,
                        area: ['800px', '500px'],
                        content: '/admin/sysconfig/alterMenuInfo.html?id='+data.id,
                    });
                } else if (obj.event === 'del') {
                    //删除
                    //询问框
                    layer.confirm('确定要删除吗？', {
                        btn: ['确定', '取消'] //按钮
                    }, function () {
                        $.ajax({
                            url: '/admin/sysconfig/delmenu.html',
                            type: 'post',
                            data: {id: data.id},
                            beforeSend: function () {
                                loading = layer.load(0, {shade: false});
                            },
                            success: function (e) {
                                layer.close(loading);
                                var data = JSON.parse(e);
                                layer.msg(data.msg, {time: 1000}, function () {
                                    if (data.errorcode == 0) {
                                        obj.del();
                                    }
                                });
                            }
                        })
                    }, function () {
                        layer.closeAll('dialog');
                    });
                }
            });
            setTimeout(1000);
            layui.tree({
                elem: '#tree' //传入元素选择器
                , click: function (data) { //点击节点回调
                    // 加载中...
                    var loadIndex = layer.load(1, {shade: false});
                    // 关闭加载
                    layer.close(loadIndex);
                    // 刷新表格
                    tableIns.reload({
                        where: {
                            class: data.id
                        }
                    });
                }
                , nodes: node
            });
            //绑定添加菜单分类方法
            $('.add-class').on('click' ,function(){
                layer.open({
                    type: 2,
                    title: '添加分类',
                    shadeClose: true,
                    shade: 0.8,
                    area: ['420px', '200px'],
                    content: '/admin/sysconfig_add_menu_class.html'
                });
            });
            //绑定添加菜单方法
            $('.add-menu').on('click' ,function(){
               layer.open({
                   type: 2,
                   title: '添加菜单',
                   shadeClose: true,
                   shade: 0.8,
                   area: ['800px', '500px'],
                   content: '/admin/sysconfig_add_menu.html'
               });
            });
        });
    });
</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-sm layui-btn-cyan" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</a>
</script>
</html>

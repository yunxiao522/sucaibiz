<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>备份和回滚-素材站-后台管理</title>
    <link rel="stylesheet" href="/public/layui/css/layui.css">
    <link rel="stylesheet" href="/public/static/css/style.css">
    <link rel="stylesheet" href="/public/css/childcommon.css">
    <!--引入jquery-->
    <script src="/public/jquery.js"></script>
    <!--引入layer-->
    <script src="/public/layer/layer.js"></script>
</head>
<body>
<!--面包屑导航-->
<header style="width:100%;height:60px;line-height:60px;" id="header">
    <ul style="margin-left:20px;" class="bread-nav">
        <a href="">
            <li>首页</li>
        </a>
        <li>|</li>

            <li>系统设置</li>
        </a>
        <li>|</li>

        </a>
    </ul>
    <div class="top-btn">
        <button class="layui-btn  layui-btn-sm add-column " id="refresh"><i class="layui-icon">&#xe669;</i></button>

<article id="backup" lay-filter="demo" style="margin-top:-10px;"></article>

</script>
<script type="text/javascript" src="/public/layui/layui.js"></script>

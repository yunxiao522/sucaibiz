<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>素材站-水印设置</title>
    <link rel="stylesheet" href="/public/layui/css/layui.css">
    <link rel="stylesheet" href="/public/static/css/style.css">
    <link rel="stylesheet" href="/public/css/childcommon.css">
    <!--引入jquery-->
    <script src="/public/jquery.js"></script>
    <!--引入layer-->
    <script src="/public/layer/layer.js"></script>
</head>
<body>
<!--面包屑导航-->
<header style="width:100%;height:60px;line-height:60px;" id="header">
    <ul style="margin-left:20px;" class="bread-nav">
        <a href="">
            <li>首页</li>
        </a>
        <li>|</li>
        <a>
            <li>系统设置</li>
        </a>
        <li>|</li>
        <a>
            <li>水印设置</li>
        </a>
    </ul>
</header>
<form class="layui-form" action="" style="margin-top:20px;width:800px;float:left;">
    <div class="layui-form-item">
        <label class="layui-form-label">水印功能</label>
        <div class="layui-input-inline">
            <input type="checkbox" name="status" lay-skin="switch" lay-filter="switchTest" {if $water_info.status eq 1}checked{/if} lay-text="开启|关闭">
        </div>
        <label class="layui-form-label">水印类型</label>
        <div class="layui-input-inline">
            <input type="radio" name="type" value="1" title="图像" {if $water_info.type eq 1}checked{/if}>
            <input type="radio" name="type" value="2" title="文字" {if $water_info.type eq 2}checked{/if}>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">水印大小</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="width" placeholder="宽度-px" autocomplete="off" lay-verify="width" class="layui-input" value="{$water_info.width}">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="height" placeholder="高度-px" autocomplete="off" lay-verify="height" class="layui-input" value="{$water_info.height}">
            </div>
            <label class="layui-form-label">距边框距离</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="x" placeholder="x轴-px" autocomplete="off" lay-verify="x" class="layui-input" value="{$water_info.x}">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="text" name="y" placeholder="y轴-px" autocomplete="off" lay-verify="y" class="layui-input" value="{$water_info.y}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">水印图像</label>
        <div class="layui-input-inline">
            <img src="{$water_info.water_img}" alt="" style="height:50px;" id="water_img">
        </div>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn" id="test1" style="margin-left:50px;">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">水印字体</label>
        <div class="layui-input-inline" style="width:400px;">
            <input type="text" lay-verify="required" value="{$water_info.font_family}" autocomplete="off" class="layui-input" disabled>
        </div>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn" id="test2">
                <i class="layui-icon">&#xe67c;</i>上传字体
            </button>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">水印文字</label>
        <div class="layui-input-block" style="width:500px;">
            <input type="text" name="font_value" lay-verify="n" autocomplete="off" placeholder="请输入水印文字" class="layui-input" value="{$water_info.font_value}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文字大小</label>
        <div class="layui-input-inline" style="width:50px;">
            <input type="number" name="font_size" lay-verify="size" autocomplete="off" class="layui-input" value="{$water_info.font_size}">
        </div>
        <label class="layui-form-label">文字颜色</label>
        <div class="layui-input-inline" >
            <input type="text" name="color" lay-verify="color" autocomplete="off" class="layui-input" value="{$water_info.color}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">水印位置</label>
        <div class="layui-input-block">
            <input type="radio" name="place" value="1" title="左上角" {if $water_info.place eq 1}checked{/if}>
            <input type="radio" name="place" value="2" title="右上角"{if $water_info.place  eq 2}checked{/if}>
            <input type="radio" name="place" value="3" title="左下角" {if $water_info.place  eq 3}checked{/if}>
            <input type="radio" name="place" value="4" title="右下角" {if $water_info.place  eq 4}checked{/if}>
            <input type="radio" name="place" value="5" title="随机" {if $water_info.place  eq 5}checked{/if}>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1" style="margin-left:200px;">修改</button>
        </div>
    </div>
</form>
<article style="float:left;height:600px;border-left:1px solid #E6E6E6;" >

</article>
<script type="text/javascript" src="/public/layui/layui.js"></script>
<script type="text/javascript" src="/public/js/admin/Sysconfig_alter_water.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="/public/layui/css/layui.css">
    <link rel="stylesheet" href="/public/static/css/style.css">
    <link rel="icon" href="/public/static/image/code.png">
    <script src="/public/jquery.js"></script>

</head>
<body>

<div class="login-main">
    <header class="layui-elip">后台登录</header>
    <form class="layui-form" id="loginform">
        <div class="layui-input-inline">
            <input type="text" name="username" required lay-verify="required" placeholder="用户名" autocomplete="off"
                   class="layui-input" id="username">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="密码" autocomplete="off"
                   class="layui-input" id="password">
        </div>
        <div class="layui-input-inline login-btn">
            <button type="submit" class="layui-btn" lay-submit lay-filter="loging" id="loging">登录</button>
        </div>
        <hr/>
        <p><a href="javascript:;" class="fr">忘记密码？</a></p>
    </form>
</div>
<script src="/public/layui/layui.js"></script>
<!--引入sha1加密文件-->
<script src="/public/plugins/sha1/sha1.js"></script>
<script src="/public/js/admin/login.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>素材站-后台管理-版本管理</title>
    <script type="text/javascript" src="/public/jquery.js"></script>
    <script type="text/javascript" src="/public/layer/layer.js"></script>
    <link rel="stylesheet" href="/public/layui/css/layui.css">
    <link rel="stylesheet" href="/public/static/css/style.css">
    <link rel="stylesheet" href="/public/css/childcommon.css">
    <script type="text/javascript" src="/public/layui/layui.js"></script>
    <script type="text/javascript" src="/public/js/admin/Sysconfig_version.js"></script>
    <link rel="stylesheet" href="/public/css/admin/sysconfig_version.css">
</head>
<body>
<!--面包屑导航-->
<header style="width:100%;height:60px;line-height:60px;margin-bottom:0px;" id="header">
    <ul style="margin-left:20px;" class="bread-nav">
        <a href="">
            <li>首页</li>
        </a>
        <li>|</li>
        <a>
            <li>系统设置</li>
        </a>
        <li>|</li>
        <a>
            <li>版本管理</li>
        </a>
    </ul>
</header>
<article style="margin-top:0px;" id="article">
    <div class="left">
        <form action="" class="layui-form">
            <div class="layui-form-item h">
                <label class="layui-form-label">版本号</label>
                <div class="layui-input-block">
                    <input type="text" name="number" required  lay-verify="number" placeholder="请输入版本号" autocomplete="off" class="layui-input number">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">发布时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="pubdate" id="pubdate" required lay-verify="pubdate" placeholder="请选择发布时间" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否高亮</label>
                    <div class="layui-input-inline" style="width: 100px;">
                        <input type="checkbox" name="is_height" lay-skin="switch" lay-text="是|否" checked>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">版本描述</label>
                <div class="layui-input-inline">
                    <input type="text" name="title" id="title" required lay-verify="title" maxlength="20" placeholder="请输入版本描述" autocomplete="off" class="layui-input" style="width:400px">
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">版本内容</label>
                <div class="layui-input-block">
                    <textarea name="content" id="demo" placeholder="请输入版本内容" lay-verify="content" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">新增</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
    <div class="right" id="right" lay-filter="demo" ></div>
</article>
</body>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-sm layui-btn-normal" lay-event="show" title="详情">详情</a>
    <a class="layui-btn layui-btn-sm layui-btn-warm" lay-event="edit" title="修改">修改</a>
    <a class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del" title="删除">删除</a>
</script>
</html>

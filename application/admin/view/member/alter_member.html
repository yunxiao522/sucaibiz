<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改会员信息</title>
    <link rel="stylesheet" href="/public/layui/css/layui.css">
    <link rel="stylesheet" href="/public/static/css/style.css">
    <!--引入jquery-->
    <script src="/public/jquery.js"></script>
    <!--引入layer-->
    <script src="/public/layer/layer.js"></script>
    <style>
        .layui-form-item{
            margin-left:-20px;
        }
        input{
            border:none;
        }
    </style>
</head>
<body style="margin:0px;padding:0px;">
<form class="layui-form" id="altermember" action="" style="margin-left:0px;padding:0px;">
    <div class="layui-form-item" style="margin-top:20px;">
        <label class="layui-form-label">账号:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" disabled value="{$member_info.username}" style="border:none;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">昵称:</label>
        <div class="layui-input-block">
            <input type="text" name="nickname" lay-verify="nickname" autocomplete="off" placeholder="请输入昵称" class="layui-input" style="width:200px;" value="{$member_info.nickname}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码:</label>
        <div class="layui-input-block">
            <input type="password" name="password" lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input" style="width:300px;">
        </div>
    </div>
    <div class="layui-form-item" id="verify">
        <label class="layui-form-label">重复密码:</label>
        <div class="layui-input-block">
            <input type="password" name="verifypassword" lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input" style="width:300px;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">头像</label>
        <div class="layui-input-block" style="width:300px;height:350px;background:rosybrown;">
            <div style="width:100%;height:25px;"></div>
            <div style="width:100%;height:250px;margin-left:25px;border-radius:125px;">
                <img src="{$member_info.face}" id="face_img" alt="" style="width:250px;height:250px;border-radius:125px;">
                <input type="hidden" name="face" value="{$member_info.face}">
            </div>
            <div style="width:100%;height:50px;">
                <button type="button" class="layui-btn" id="test1" style="margin-top:20px;margin-left:120px;">上传</button>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">账号类型:</label>
        <div class="layui-input-block" style="width:200px;">
            <select name="type" lay-filter="type" >
                {volist name="$member_level" id="vo" }
                <option value="{$vo.id}" {if $member_info.type eq $vo.id}selected{/if}>{$vo.level_name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">真实姓名:</label>
        <div class="layui-input-block" >
            <input type="text" name="realname" lay-verify="realname" placeholder="请输入真实姓名" autocomplete="off" class="layui-input" style="width:150px;" value="{$member_info.realname}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">QQ:</label>
        <div class="layui-input-block" >
            <input type="text" name="QQ" lay-verify="QQ" placeholder="请输入QQ账号" autocomplete="off" class="layui-input" style="width:150px;" value="{$member_info.qq}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">邮箱:</label>
        <div class="layui-input-block">
            <input type="text" name="email" lay-verify="email" autocomplete="off" placeholder="请输入邮箱" class="layui-input" style="width:200px;" value="{$member_info.email}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号:</label>
        <div class="layui-input-block">
            <input type="text" name="phone" lay-verify="tel" autocomplete="off" placeholder="请输入手机号" class="layui-input" style="width:200px;" value="{$member_info.phone}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">账号状态:</label>
        <div class="layui-input-block">
            <input type="checkbox" name="status" lay-skin="switch" {if $member_info.status eq 2}checked{/if} lay-text="启用|禁用">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <input type="hidden" name="id" value="{$member_info.id}">
            <button class="layui-btn" lay-submit="" lay-filter="demo1" style="margin:0 auto;">立即提交</button>
        </div>
    </div>
</form>
</body>
<script type="text/javascript" src="/public/layui/layui.js"></script>
<script type="text/javascript" src="/public/js/admin/alter_member.js"></script>
</html>

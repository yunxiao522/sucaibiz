<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员详细信息</title>
    <style>
        body{
            margin:0px;
            padding:0px;
            width:900px;
            height:600px;
            font-family:'微软雅黑-light';
        }
        header{
            width:100%;
            height:120px;
        }
        article{
            width:100%;
            height:480px;
        }
        .main{
            width:420px;
            height:480px;
            float:left;
        }
        aside{
            width:360px;
            height:480px;
            float:left;
        }
        label{
            float:left;
            margin-right:10px;
        }
        .item{
            width:100%;
            height:40px;
            line-height:40px;
        }
        .left{
            font-size:13pt;
            float:left;
        }
        .right{
            float:left;
            color:#808080;
        }
    </style>
</head>
<body>
    <header>
        <div style="width:320px;height:120px;float:right;margin-top:20px;">
            <div style="width:100px;height:80px;margin-top:20px;border-right:1px solid #808080;float:left;">
                <img src="/public/png/login.png" alt="" style="width:80px;height:80px;">
            </div>
            <div style="float:left;height:80px;margin-top:20px;">
                <img src="/public/png/logo1.png" alt="" style="height:80px;">
            </div>
        </div>
    </header>
    <article>
        <div class="main" style="padding-left:120px;">
            <div style="width:100%;height:150px;"></div>
            <div class="item "><label class="left">账号: </label><label class="right">{$member_info.username}</label><label></label><img src="/public/png/vip-lv.png" style="width:15px;height:15px;">.{$member_info.level}</label></div>
            <div class="item "><label class="left">手机号: </label><label class="right">{$member_info.phone}</label></div>
            <div class="item "><label class="left">昵称: </label><label class="right">{$member_info.nickname}</label><label class="left">真实姓名: </label><label class="right">{$member_info.realname}</label></div>
            <div class="item "><label class="left">邮箱: </label><label class="right">{$member_info.email}</label><label class="left">账号状态: </label><label class="right">{$member_info.status}</label></div>
            <div class="item "><label class="left">注册时间: </label><label class="right">{$member_info.create_time}</label></div>
        </div>
        <aside>
            <div style="width:180px;height:180px;margin-left:60px;margin-top:80px;">
                <img src="{$member_info.face}" alt="" style="width:180px;height:180px;border-radius:90px;border:3px solid #FFBE18">
            </div>
        </aside>
    </article>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评论关键词维护</title>
    <link rel="stylesheet" href="/public/layui/css/layui.css">
    <link rel="stylesheet" href="/public/static/css/style.css">
    <link rel="stylesheet" href="/public/css/childcommon.css">
    <!--引入jquery-->
    <script src="/public/jquery.js"></script>
    <!--引入layer-->
    <script src="/public/layer/layer.js"></script>
</head>
<body>
<!--面包屑导航-->
<header style="width:100%;height:60px;line-height:60px;" id="header">
    <ul style="margin-left:20px;" class="bread-nav">
        <a href="">
            <li>首页</li>
        </a>
        <li>|</li>
        <a>
            <li>评论管理</li>
        </a>
    </ul>
    <div style="width:400px;height:100%;float:left;">
        <input type="text" name="keyword" placeholder="请输入要搜索的关键字" style="float:left;width:250px;height:40px;margin-top:10px;margin-left:80px;">
        <button class="layui-btn" style="float:left;height:42px;width:42px;border:0px;padding:0px;margin:0px;margin-top:10px;" id="so">
            <i class="layui-icon">&#xe615;</i>
        </button>
    </div>
    <div class="top-btn">
        <button class="layui-btn  layui-btn-sm add-column layui-btn-normal" id="add">新增关键词维护</button>
    </div>
</header>
<article id="commentkey" lay-filter="demo" style="margin-top:-10px;"></article>
<script type="text/html" id="barOption">
    <button class="layui-btn  layui-btn-sm add-column layui-btn-warm" lay-event="alter">修改</button>
    <button class="layui-btn  layui-btn-sm add-column layui-btn-danger" lay-event="del">删除</button>
</script>
<script type="text/javascript" src="/public/layui/layui.js"></script>
<script src="/public/js/admin/Comment_show_key.js"></script>
</body>
</html>

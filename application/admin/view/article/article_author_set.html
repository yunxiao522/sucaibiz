<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档作者设置-素材站-后台管理</title>
    <link rel="stylesheet" href="/public/Admin/frame/layui/css/layui.css">
    <!--引入jquery-->
    <script src="/public/jquery.js"></script>
    <style>
        body{
            padding:0px;
            margin:0px;
        }
        textarea{
            width:100%;
        }
        button{
            margin-left:45%;
        }
    </style>
</head>
<body style="width:400px;">
<form action="" method="post">
    <textarea name="auname" cols="30" rows="10" id="auname">{$author}</textarea>
    <button type="button" class="layui-btn layui-btn-mini layui-btn-normal" align="center" id="btn">提交</button>
</form>

<script>
    //提交按钮绑定事件
    $(document).on('click','#btn',function(){
        //发送ajax请求
        //获取数据
        var auname = $('#auname').val();
        $.ajax({
            url:"/admin/set_article_author.html",
            type:"post",
            data:{auname:auname},
            success:function(){
                location.href = "/admin/show_article_author.html";
            }
        });
        return false;
    })
</script>
</body>
</html>

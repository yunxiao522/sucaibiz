<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码-会员中心-素材站</title>
    <link rel="stylesheet" href="/public/css/member/account.css">
    <link rel="stylesheet" href="/public/layui/css/layui.css">
    <!--引入jquer-->
    <script type="text/javascript" src="/public/jquery.js"></script>
    <!--引入layer-->
    <script type="text/javascript" src="/public/layer/layer.js"></script>
    <script type="text/javascript" src="/public/js/member/accounts.js"></script>
    <!--引入layui-->
    <script type="text/javascript" src="/public/layui/layui.all.js"></script>
    <!--引入sha1加密-->
    <script type="text/javascript" src="/public/plugins/sha1/sha1.js"></script>
    <!--引入公共的js文件-->
    <script type="text/javascript" src="/public/js/member/common.js"></script>
    <!--引入公共的css文件-->
    <link rel="stylesheet" href="/public/css/member/common.css">
</head>
<body>
{include file="templates/accounts/header" /}
<article>
    <div class="left inline">
        {include file="templates/accounts/left" /}
    </div>
    <div class="right inline">
        <div class="header">
            <div class="logh">修改密码</div>
        </div>
        <div class="alterpassword">
            <div style="width:100%;height:1px;"></div>
            <form action="" id="password">
                <div class="psswordcontent">
                    <div class="list">
                        <div class="tt inline">原始密码</div>
                        <div class="input inline"><input class="pass" type="password" name="oldpass"></div>
                    </div>
                    <div class="list">
                        <div class="tt inline">新密码</div>
                        <div class="input inline"><input class="pass" type="password" name="newpass"></div>
                    </div>
                    <div class="list">
                        <div class="tt inline">重复密码</div>
                        <div class="input inline"><input class="pass" type="password" name="repass"></div>
                    </div>
                    <input type="hidden" name="uid" value="{$user_info.id}">
                    <button class="layui-btn alterpasswordbtn">修改</button>
                </div>
            </form>
        </div>
    </div>
    <div style="clear: both;display: block;width:100%;height:1px;">

    </div>
</article>
<footer></footer>
<input type="hidden" name="id" value="{$user_info.id}">
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>素材站-会员登录</title>
    <meta name="author" content="DeathGhost" />
    <link rel="stylesheet" type="text/css" href="/public/css/member/style.css" tppabs="css/style.css" />
    <link rel="shortcut icon" href="http://t1.sucai.biz/image/sucaiz-logo.ico" />
    <script src="/public/jquery.js"></script>
    <style>
        body{height:100%;background:#16a085;overflow:hidden;}
        canvas{z-index:-1;position:absolute;}
    </style>
    <script src="/public/jquery.js"></script>
    <script src="/public/plugins/ad/js/verificationNumbers.js" tppabs="js/verificationNumbers.js"></script>
    <script src="/public/plugins/ad/js/Particleground.js" tppabs="js/Particleground.js"></script>
    <!--引入sha1加密文件-->
    <script src="/public/plugins/sha1/sha1.js"></script>
    <script>
        $(document).ready(function() {
            //粒子背景特效
            $('body').particleground({
                dotColor: '#5cbdaa',
                lineColor: '#5cbdaa'
            });
        });
    </script>
    <script src="/public/js/member/login.js"></script>
    <script src="/public/layer/layer.js"></script>
</head>
<body>
<form>
    <dl class="admin_login">
        <dt>
            <strong style="color:#ffffff;">素材站</strong>
            <em>会员登录</em>
        </dt>
        <dd class="user_icon">
            <input type="text" placeholder="账号" name="username"class="login_txtbx"/>
        </dd>
        <dd class="pwd_icon">
            <input type="password" placeholder="密码" name="password" class="login_txtbx"/>
        </dd>
        <input type="hidden" name="url" value="{$url}">
        <dd>
            <input type="submit" name="sm1" value="立即登陆" class="submit_btn"/>
        </dd>
        <dd class="icon" style="margin-top:10px;">
            <a href="/qqlogin.html"><img src="/public/png/QQ.png" alt="QQ登录" style="width:30px;height:30px;margin-left:15px;margin-right:5px;"></a>
            <a href="/baidulogin.html"><img src="/public/png/baidu.png" alt="" style="width:30px;height:30px;margin-left:20px;margin-right:5px;"></a>
            <a href="/githublogin.html"><img src="/public/png/github.png" alt="" style="width:30px;height:30px;margin-left:20px;margin-right:5px;"></a>
            <a href="/qqlogin.html"><img src="/public/png/weixin.png" alt="" style="width:30px;height:30px;margin-left:20px;margin-right:5px;"></a>
            <a href="/weibologin.html"><img src="/public/png/sina.png" alt="" style="width:30px;height:30px;margin-left:20px;margin-right:5px;"></a>
        </dd>
    </dl>
</form>
</body>
</html>

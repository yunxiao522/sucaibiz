<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>素材站注册-完善账号</title>
    <link type="text/css" rel="stylesheet" href="/public/css/member/register2.css">
    <link rel="shortcut icon" href="http://t1.sucai.biz/image/sucaiz-logo.ico"/>
    <!--引入jquery-->
    <script src="/public/jquery.js"></script>
    <!--引入layer-->
    <script src="/public/layer/layer.js"></script>

</head>
<body>
<header>
    <div class="header">
        <div style="width:100%;height:10px;"></div>
        <div class="logo-con">
            <a href="#"><img src="/public/png/logo1_2.png" alt="" class="logo"></a>
            <a href="#" class="con-font">完善账号</a>
        </div>
        <div class="account">已有账号? <a href="/login.html">请登录</a></div>
    </div>
</header>
<article>
    <div class="reg-flow">
        <div class="reg-1">
            <div class="step-success"></div>
            <div class="step-title">注册账号</div>
        </div>
        <div class="inline"></div>
        <div class="reg-1">
            <div class="step-active">2</div>
            <div class="step-title">完善账号</div>
        </div>
        <div class="noline"></div>
        <div class="reg-1">
            <div class="step-defeated">3</div>
            <div class="step-title">注册成功</div>
        </div>
    </div>
    <div class="reg-form">
        <form action="" id="register2">
            <input type="hidden" name="token" value="{$token}">
            <input type="hidden" name="id" value="{$id}">
            <div class="form-item">
                <label>昵&nbsp;&nbsp;&nbsp;&nbsp;称</label>
                <input type="text" name="nickname" placeholder="请输入账号的昵称">
            </div>
            <div class="form-hint nickname"></div>
            <div class="form-item">
                <label>真 实 姓 名</label>
                <input type="text" name="realname" placeholder="请输入真实姓名">
            </div>
            <div class="form-hint realname"></div>
            <div class="form-item">
                <label>手 机 号 码</label>
                <input type="text" name="phone" placeholder="请输入手机号">
            </div>
            <div class="form-hint phone"></div>
            <div style="height:52px;">
                <div class="form-item" style="width:300px;float:left;">
                    <label>手 机 验 证 码</label>
                    <input type="text" name="phone-code" placeholder="请输入手机号" style="width:190px;">
                </div>
                <input type="submit" value="发送手机验证码" id="btn"
                       style="width:147px;float:left;height:54px;margin-top:-1px;margin-left:-1px;border:none;">
            </div>
            <div class="form-hint verfiy"></div>
            <div class="form-item" style="margin-top:50px;">
                <button id="btn2">完 善 信 息</button>
            </div>
        </form>
    </div>
</article>
<footer>
    <div class="main">
        <a href="">关于我们</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="">联系我们</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="">使用说明</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a
            href="">版权声明</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="">帮助说明</a>
    </div>
</footer>
<script src="/public/js/member/register2.js"></script>
</body>
</html>

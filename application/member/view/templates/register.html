<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>素材站-会员注册</title>
    <meta name="keywords" content="会员注册">
    <meta name="content" content="会员注册">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <script src="/public/jquery.js"></script>
    <link type="text/css" rel="stylesheet" href="/public/css/member/register.css">
    <link rel="shortcut icon" href="http://t1.sucai.biz/image/sucaiz-logo.ico" />
    <script src="/public/js/member/register.js"></script>
    <!--引入sha1加密文件-->
    <script src="/public/plugins/sha1/sha1.js"></script>
    <!--引入layer-->
    <script src="/public/layer/layer.js"></script>
</head>
<body class="login_bj">
<div class="zhuce_body">
    <div class="logo"><a href="http://www.sucai.biz"><img src="/public/logo.png" width="54" height="54" border="0"></a></div>
    <div class="zhuce_kong">
        <div class="zc">
            <div class="bj_bai">
                <h3>会员注册</h3>
                <form>
                    <input name="username" type="text" class="kuang_txt phone" placeholder="用户名">
                    <input name="email" type="text" class="kuang_txt email" placeholder="邮箱">
                    <input name="password" type="password" class="kuang_txt possword" placeholder="密码">
                    <input name="vpassword" type="password" class="kuang_txt possword" placeholder="重复密码">
                    <input name="verfily" type="text" class="kuang_txt yanzm" placeholder="验证码" style="width:140px;float:left;">
                    <div style="width:100px;float:left;width:138px;border:0px;">
                        <div class="hui_kuang" style="float:left;border:0px;">
                            <img src="/getverfily.html" title="点击切换验证码图片" width="92" height="32" style="border:0px;" id="verify_img" onclick="this.src='/getverfily.html?'+Math.random()" />
                        </div>
                    </div>
                    <div>
                        <input name="deal" type="checkbox" value=""><span>已阅读并同意<a href="/deal.html" target="_blank"><span class="lan">《素材站使用协议》</span></a></span>
                    </div>
                    <input name="btn" type="button" class="btn_zhuce" value="注册">
                </form>
            </div>
            <div class="bj_right">
                <p>使用以下账号直接登录</p>
                <a href="#" class="zhuce_qq">QQ注册</a>
                <a href="#" class="zhuce_wb">微博注册</a>
                <a href="#" class="zhuce_wx">微信注册</a>
                <p>已有账号？<a href="/login.html">立即登录</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>

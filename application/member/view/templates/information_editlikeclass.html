<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建收藏夹</title>
    <!--加载导航栏图标-->
    <link rel="shortcut icon" href="/public/ico/favicon.ico"/>
    <!--引入jquer-->
    <script type="text/javascript" src="/public/jquery.js"></script>
    <!--引入layer-->
    <script type="text/javascript" src="/public/layer/layer.js"></script>
    <style>
        body {
            width: 400px;
            height: 250px;
            padding: 30px;
        }

        .name {
            width: 100%;
            height: 20px;
            padding: 10px;
            border: 1px #DDDDDD solid;
            border-radius: 5px;
            background: #F4F4F4;
        }

        .name:focus {
            border: 1px solid #DDDDDD;
            border-radius: 5px;
            background: #ffffff;
            outline: none !important;
        }

        .hint {
            float: left;
            position: absolute;
            margin-left: 370px;
            height: 40px;
            width: 50px;
            margin-top: -40px;
            z-index: 99;
            text-align: center;
            line-height: 40px;
            color: #666666;
        }

        .item {
            width: 50%;
            float: left;
            height: 40px;
            line-height: 40px;
            font-size: 10pt;
        }

        .description {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            border: 1px solid #DDDDDD;
            background: #F4F4F4;
            padding: 10px;
            font-family: '微软雅黑';
        }

        .description:focus {
            border: 1px solid #DDDDDD;
            border-radius: 5px;
            background: #ffffff;
            outline: none !important;
        }

        .description::placeholder {
            font-family: '微软雅黑';
            font-size: 10pt;
        }

        button {
            text-align: center;
            margin: 0 auto;
            width:120px;
            height:30px;
            border:1px solid #BBBBBB;
            background:#ffffff;
            border-radius:5px;
            color:#BBBBBB;
        }
        .btn{
            background:#EEEEEE;
            border:1px solid #EEEEEE;
            color:#BBBBBB;
        }
    </style>
</head>
<body>
<form action="">
    <div class="list">
        <input type="text" name="name" data-num="20" placeholder="收藏夹名称（必填）" class="name input" maxlength="20" value="{$like_class_info.name}">
        <div class="hint">20</div>
    </div>
    <div class="list" style="height:40px;width:100%;line-height:40px;">
        <div class="item"><input type="radio" name="type" class="radio" value="1" {if $like_class_info.type eq 1}checked{/if}>私密(只能自己看见)</div>
        <div class="item"><input type="radio" name="type" class="radio" value="2" {if $like_class_info.type eq 2}checked{/if}>公开(别人可以看见)</div>
    </div>
    <div class="list">
        <textarea name="description" id="" cols="30" rows="10" class='description input' placeholder="简介" data-num="200"
                  maxlength="200">{$like_class_info.description}</textarea>
        <div class="hint">200</div>
    </div>
    <div class="list" style="width:100%;height:35px;margin-top:20px;text-align:center;">
        <input type="hidden" name="id" value="{$like_class_info.id}">
        <button class="btn">修改</button>
        <button class="close">取消</button>
    </div>
</form>
</body>
<script>
    $(function () {
        //计算输入框剩余字数
        var input_list = $('.input');
        $.each(input_list ,function () {
            var length = $(this).val().length;
            var len = this.dataset.num;
            var show = len - length;
            if (show <= 0) {
                show = 0;
                $(this).siblings('.hint').css('color', 'red');
            } else {
                $(this).siblings('.hint').css('color', '#666666');
            }
            $(this).siblings('.hint').html(show);
            if(length != 0){
                $('.btn').css('background' ,'#13A38C');
                $('.btn').css('color' ,'#ffffff');
            }
        });
        //绑定收藏夹名称输入框变化事件
        $('input[name="name"]').on('input propertychange', function () {
            var length = $(this).val().length;
            var len = this.dataset.num;
            var show = len - length;
            if (show <= 0) {
                show = 0;
                $(this).siblings('.hint').css('color', 'red');
            } else {
                $(this).siblings('.hint').css('color', '#666666');
            }
            $(this).siblings('.hint').html(show);
            if(length != 0){
                $('.btn').css('background' ,'#13A38C');
                $('.btn').css('color' ,'#ffffff');
            }

        });
        //绑定收藏夹简介输入框变化事件
        $('textarea[name="description"]').on('input propertychange', function () {
            var length = $(this).val().length;
            var len = this.dataset.num;
            var show = len - length;
            if (show <= 0) {
                show = 0;
                $(this).siblings('.hint').css('color', 'red');
            } else {
                $(this).siblings('.hint').css('color', '#666666');
            }
            $(this).siblings('.hint').html(show);
            if(length != 0){
                $('.btn').css('background' ,'#13A38C');
                $('.btn').css('color' ,'#ffffff');
            }
        });
        //绑定按钮事件
        $('button').on('click', function () {
            return false;
        });
        //关闭取消按钮事件
        $('.close').on('click', function () {
            parent.layer.closeAll();
        });
        //确定按钮事件
        $('.btn').on('click', function () {
            //验证数据
            var name = $('input[name="name"]').val();
            if(name.length == 0){
                layer.msg('输入的收藏夹名称不能为空' ,{icon:5});
                return false;
            }
            if(name.length > 20){
                layer.msg('输入的收藏夹名称不能超过20个字符' ,{icon:5});
                return false;
            }
            var description = $('textarea[name="description"]').val();
            if(description.length == 0){
                layer.msg('输入的收藏夹简介不能为空' ,{icon:5});
                return false;
            }
            if(description.length >200){
                layer.msg('输入的收藏夹简介不能超过200个字符' ,{icon:5});
                return false;
            }
            //发送ajax请求
            $.ajax({
                url: '/member/information/editLikeClass.html',
                type: 'post',
                data: $('form').serialize(),
                beforeSend: function () {
                    loading = layer.load(0, {shade: false});
                },
                success: function (e) {
                    var data = JSON.parse(e);
                    layer.close(loading);
                    layer.msg(data.msg ,{time:2000} ,function () {
                       if(data.errorcode == 0){
                           window.parent.location.reload();//刷新父页面
                           parent.layer.closeAll();//关闭弹出层
                       }
                    });
                }
            });
        });
    })
</script>
</html>

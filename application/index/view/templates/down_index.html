<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>素材站-下载</title>
    <!--引入jquery-->
    <script src="/public/jquery.js"></script>
    <!--引入layer-->
    <script src="/public/layer/layer.js"></script>
    <style>
        body{
            padding:0px;
            margin:0px;
        }
        #ad1{
            width:960px;
            height:90px;
        }
        #ad2{
            position: absolute;
            bottom:0px;
        }
        article{
            width:100%;
            height:max-content;
        }
        .title{
            text-align:center;
            font-size:20pt;
            height:100px;
            line-height:100px;
            border-bottom:1px #808080 solid;
        }
        .content{
            width:100%;
            height:280px;
        }
        .left{
            width:65%;
            height:280px;
        }
        .right{

        }
        .inline{
            float:left;
        }
        .tt{
            width:100%;
            height:30px;
            line-height:30px;
            text-align:center;
            background:#01AAED;
            color:#ffffff;
        }
        .t{
            width:calc(100% - 20px);
            height:30px;
            background:#EAF7FF;
            line-height:30px;
            padding-left:20px;
        }
        .list{
            width:100%;
            height:100px;
        }
        .down{
            width:100px;
            height:30px;
            background:orangered;
            line-height:30px;
            border-radius:5px;
            text-align:center;
            font-size:10pt;
        }
        .list a{
            text-decoration:none;
            color:#ffffff;
        }
        .list a:active{
            color:#ffffff;
        }
        .list ul{
            list-style:none;
            padding:0px;
            margin:0px;
            margin-top:10px;
            margin-left:10px;
        }
        .list ul li{
            list-style:none;
            padding:0px;
            float:left;
            margin-right:10px;
        }
        .detail{
            width:calc(100% - 10px);
            height:60px;
            padding-left:10px;
        }
        .in{
            width:50%;
            height:30px;
            line-height:30px;
            font-size:12pt;
        }
    </style>
</head>
<body>
<div id="ad1">
    <div style="width:240px;height:90px;float:left;">{$aid|ad=8,###}</div>
</div>
<article>
    <div class="info">
        <div class="title">
            图集：{$article_info.title}
        </div>
        <div class="more"></div>
    </div>
    <div class="content">
        <div class="left inline">
            <div class="tt">文件信息</div>
            <div class="detail">
                <div class="in inline">发布时间:{$article_info.create_time}</div>
                <div class="in inline">文件大小:{$file_info.size}</div>
                <div class="in inline">名称:{$file_info.name}</div>
                <div class="in inline">文件类型:{$file_info.ext}</div>
            </div>
            <div class="tt">下载地址</div>
            <div class="t">高速下载</div>
            <div class="list">
                <ul>
                    <li><a href="{$article_info.packurl}"><div class="down">高速下载一</div></a></li>
                    <li><a href="#"><div class="down g2">高速下载二</div></a></li>
                    <li><a href="#"><div class="down g3">高速下载三</div></a></li>
                </ul>

            </div>
            <div class="t">普通下载</div>
            <div class="list">
                <ul>
                    <li><a href="/index/down/down.html?uid={$uid}&url={$article_info.packurl}&aid={$article_info.article_id}"><div class="down">普通下载一</div></a></li>
                    <li><a href="#"><div class="down p2">普通下载二</div></a></li>
                    <li><a href="#"><div class="down p3">普通下载三</div></a></li>
                </ul>
            </div>
        </div>
        <div class="right inline">
            <div id="ad3">
                <div style="width:336px;height:280px;float:left;">{$aid|ad=10,###}</div>
            </div>
        </div>
    </div>
</article>
<div id="ad2">
    <div style="width:240px;height:90px;float:left;">{$aid|ad=9,###}</div>
</div>
</body>
<script type="text/javascript">
    $(function () {
        $('.g2').on('click' ,function () {
           layer.msg('暂未开放哦');
        });
        $('.g3').on('click' ,function () {
            layer.msg('暂未开放哦');
        });
        $('.p2').on('click' ,function () {
            layer.msg('暂未开放哦');
        });
        $('.p3').on('click' ,function () {
            layer.msg('暂未开放哦');
        });
    })
</script>
</html>
